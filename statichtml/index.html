  <body>	
  
  <div class="container">

    
        
        <div>
            <button type="button" id="upload" class="btn btn-primary" name="" value="Carica Menu">Carica Menu</button>         
        </div>



<div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title">Carica Il Menu</h5>
                 <button type="button" class="close Close" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body ">
                <input type="file" name="file" value=""  class="form-control shadow p-1 bg-white rounded">
             </div>
             <div class="modal-footer">
                 <button type="button" class="Close btn btn-secondary">Close</button>
                 <button type="button" class="btn btn-primary">Save</button>
             </div>
          </div>
      </div>
  </div>
</div>

			  crossorigin="anonymous"></script>

    <script  src="script.js"></script>
    <script>
      
      $(document).ready(function(){

        $("#upload").click(function(){
            $('#myModal').show();
        });
        $(".Close").click(function(){
            $('#myModal').hide();
        });

    });
    </script>
